	/* form validation plugin */
	$.fn.goValidate = function() {
    var $form = this,
        $inputs = $form.find('input:text');
	/* validation of name pass email phone called here regexhelp to accept only vaild characters  */
    var validators = {
        name: {
            regex: /^[A-Za-z]{3,}$/
        },
        pass: {
            regex: /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/
        },
        email: {
            regex: /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/
        },
        phone: {
            regex: /^[0-9]\d{2}-\d{3}-\d{4}$/,
        }
    };
	/* validate the values with empty or not*/
    var validate = function(klass, value) {
        var isValid = true,
            error = '';
            /* setting error when fields are empty*/
        if (!value && /required/.test(klass)) {
            error = 'This field is required';
            isValid = false;
        } else {
            klass = klass.split(/\s/);
            $.each(klass, function(i, k){
                if (validators[k]) {
                    if (value && !validators[k].regex.test(value)) {
                        isValid = false;
                        error = validators[k].error;
                    }
                }
            });
        }
        return {
            isValid: isValid,
            error: error
        }
    };
	/* show the respective error */
    var showError = function($input) {
        var klass = $input.attr('class'),
            value = $input.val(),
            test = validate(klass, value);
      
        $input.removeClass('invalid');
        $('#form-error').addClass('hide');
        
        if (!test.isValid) {
            $input.addClass('invalid');
            
            if(typeof $input.data("shown") == "undefined" || $input.data("shown") == false){
               $input.popover('show');
            }
            
        }
      else {
        $input.popover('hide');
      }
    };
   
    $inputs.keyup(function() {
        showError($(this));
    });
  
    $inputs.on('shown.bs.popover', function () {
  		$(this).data("shown",true);
	});
  
    $inputs.on('hidden.bs.popover', function () {
  		$(this).data("shown",false);
	});
  
	/* form submit function to vaildate all input fileds*/
    $form.submit(function(e) {
		/* test each input */
        $inputs.each(function() { 
        	if ($(this).is('.required') || $(this).hasClass('invalid')) {
            	showError($(this));
        	}
    	});
		/* form is not valid */
        if ($form.find('input.invalid').length) { 
        	e.preventDefault();
            $('#form-error').toggleClass('hide');
        }
    });
    return this;
};
